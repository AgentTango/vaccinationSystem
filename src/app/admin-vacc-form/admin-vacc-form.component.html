<div class="container">
    <table mat-table [dataSource]="arrOfPatients" class="mat-elevation-z2" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Date of Birth </th>
            <td mat-cell *matCellDef="let patient"> {{patient.dob}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="brandGiven">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Brand Of Vaccine </th>
            <td mat-cell *matCellDef="let patient"> {{patient.brandGiven}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Date Due </th>
            <td mat-cell *matCellDef="let patient"> {{patient.dueDate}} </td>
        </ng-container>

        <ng-container matColumnDef="givenOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Given On </th>
            <td mat-cell *matCellDef="let patient"> {{patient.givenOn}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
